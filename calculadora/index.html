<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display">
            </div>
            <div class="calculator__keys">
                <div class="operador">
                    <button class="key--operator" onclick="adicionar('+')">+</button>
                    <button class="key--operator" onclick="adicionar('-')">-</button>
                    <button class="key--operator" onclick="adicionar('*')">&times;</button>
                    <button class="key--operator" onclick="adicionar('/')">รท</button>
                    <button class="key--operator" onclick="adicionar('.')">.</button>
                    <button class="key--operator" onclick="limpar()">AC</button>
                    <button class="key--operator" onclick="calcular()">=</button>
                </div>
                <div class="numeros">   
                    <button class="button" onclick="adicionar('1')">1</button>
                    <button class="button" onclick="adicionar('2')">2</button>
                    <button class="button" onclick="adicionar('3')">3</button>
                    <button class="button" onclick="adicionar('4')">4</button>
                    <button class="button" onclick="adicionar('5')">5</button>
                    <button class="button" onclick="adicionar('6')">6</button>
                    <button class="button" onclick="adicionar('7')">7</button>
                    <button class="button" onclick="adicionar('8')">8</button>
                    <button class="button" onclick="adicionar('9')">9</button>
                    <button class="button" onclick="adicionar('0')">0</button>
                </div>
            </div>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
